{% block header %}
    {% include  'header.html' %}
{% endblock header %}

{% load static %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Registration</h2>
          <ol>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li>Registration</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section id="contact" class="contact">
      <div class="container">



        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10"> 
           {% include 'message.html' %} 
            <form action="" method="post" role="form" >
              {% csrf_token %}
              <div class="form-group mt-3">
                <div class="col-md-6 form-group">
               
                    <label class="info-title">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="col-md-6 form-group">
                    <label class="info-title">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">                  
                <div class="col-md-6 form-group">
                    <label class="info-title">Password</label>
                    <input type="Password" name="Password" class="form-control" id="Password" placeholder="Password" required>
                </div>                  
              </div>
              <div class="form-group mt-3">                  
                <div class="col-md-6 form-group">
                    <label class="info-title">Password Confirmation</label>
                    <input type="Password" name="Password2" class="form-control" id="Password" placeholder="Password Confirmation" required>
                </div>                  
              </div>
            <div class="form-group mt-3">
                Have an account ? <a href="{% url 'login' %}"> Login </a>
            </div>
            <div class="form-group mt-3">  
              <div class="col-md-6 form-group">
                <button type="submit" class="btn btn-success">Register</button>
              </div>
            </div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
  
{% block footer %}
    {% include  'footer.html' %}
{% endblock footer %}
