{% block header %}
    {% include  'header.html' %}
{% endblock header %}

{% load static %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Contact</h2>
          <ol>
            <li><a href="{% url 'home' %}" target="_blank" >Home</a></li>
            <li>Contact</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->


    <section id="contact" class="contact">
      <div class="container">

        <div class="row justify-content-center" data-aos="fade-up">

          <div class="col-lg-10">

            <div class="info-wrap">
              <div class="row">
                <div class="col-lg-6 info">
                  <h4>Name</h4>
                  <p>{{user.username}}<br>{{ user.email}}</p>
                </div>
                <div class="col-lg-6 info mt-4 mt-lg-0">
                  <form action="{% url 'logsout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Logout</button>
                  </form>
                </div>

              </div>
            </div>
          </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
  
{% block footer %}
    {% include  'footer.html' %}
{% endblock footer %}
